{% extends "theminimanagement/layout.html" %}

{% block title %}
    theminimanagement
{% endblock %}

{% block body %}
    
    <div class="graph-one">
        <div class="dough-container">
            <canvas id="chart-one"></canvas>  
        </div>
        <div class="verticalLine"></div>
        <div class="infomation">
            <ul>
                <li>Done: <span class="percentage">25%</span></li>
                <li>Done: <span class="percentage">25%</span></li>
                <li>Done: <span class="percentage">25%</span></li>
                <li>Done: <span class="percentage">25%</span></li>
            </ul>
        </div>
    </div>

    <div class="graph-two">
        <div class="container-two">
            <canvas id="chart-two-se"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
const ctx = document.getElementById('chart-one');

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['BackLog', 'Ready', 'In Progress', 'In Review', 'Done'],
    datasets: [{
      label: 'My First Dataset',
      data: [300, 50, 100, 60, 40],
      backgroundColor: [
        'rgb(4,150,255)',
        'rgb(242,92,84)',
        'rgb(253,150,169)',
        'rgb(247,206,91)',
        'rgb(76,149,108)',
      ],
      hoverOffset: 4
    }]
  },
  options: {
    plugins: {
      legend: {
        position: 'right',
        align: 'center',  
        labels: {
          boxWidth: 20,
          padding: 20      
        }
      }
    },
    responsive: true,
    maintainAspectRatio: false
  }
});

const sss = document.getElementById('chart-two-se').getContext('2d');

new Chart(sss, {
    type: 'bar',
    data: {
        labels: ['Arrowtown Golf Course', 'Hills Golf Course', 'Franton Golf Course'], 
        datasets: [{
            label: 'Job Completion (%)',
            data: [30, 50, 80], 
            backgroundColor: [
                'rgba(253,150,169, 0.7)',
                'rgba(247,206,91, 0.7)',  
                'rgba(76,149,108, 0.7)',  
                'rgba(255,105,180, 0.7)' 
            ],
            borderColor: [
                'rgba(253,150,169, 1)',
                'rgba(247,206,91, 1)',
                'rgba(76,149,108, 1)',
                'rgba(255,105,180, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        indexAxis: 'y', 
        scales: {
            x: {
                beginAtZero: true, 
                max: 100,           
                ticks: {
                    callback: function(value) {
                        return value + "%";
                    }
                }
            }
        },
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false 
            }
        }
    }
});


    </script>
{% endblock %}
